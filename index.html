<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <div class="container">
      <div class="weather">
        <div class="searchBar">
          <h4>Right now in </h4>
          <input
            type="text"
            name="location"
            id="location"
          />
          <h4> , <span id="cloud">Clear</span>.</h4>
        </div>
        <div class="errMsg"></div>
        <div class="weatherInfo">
          <div class="condition">
              <img id="weatherIcon" src="" alt="" />
            </span>
          </div>
          <div class="temperatureContainer">
            <span id="temperature"> </span>
            <span id="feels"></span>
          </div>
        </div>
        <div class="container-toggle-buttons">
          <span
            id="celsius-button"
            class="toggle-button right-border-none unit-enabled"
          >
            °C </span
          ><span id="fahrenheit-button" class="toggle-button left-border"
            >°F</span
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
