<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <div class="container">
      <div class="weather">
        <div class="searchBar">
          <h4>Right now in</h4>
          <input type="text" name="location" id="location" autocomplete="off" />
          <h4>, <span id="condition">Clear</span>.</h4>
        </div>
        <div class="errMsg"></div>
        <div class="currentWeather">
          <div class="iconContainer">
            <span class="icon"> </span>
            <div class="temperatureContainer">
              <span id="temperature"> </span>
              <span id="feels"></span>
            </div>
          </div>
          <div class="sideInfo">
            <span id="wind"> </span>
            <span id="humidity"> </span>
            <span id="uv"> </span>
          </div>
        </div>
        <div class="forecast">
          <div class="secondWeather">
            <span class="secondDate"></span>
            <div class="secondWeatherIcon">
              <span id="secondIcon"> </span>
            </div>
            <span id="secondTemp"></span>
          </div>
          <div class="thirdWeather">
            <span class="thirdDate"></span>
            <div class="thirdWeatherIcon">
              <span id="thirdIcon"></span>
            </div>
            <span id="thirdTemp"></span>
          </div>
        </div>
        <div class="container-toggle-buttons">
          <span
            id="celsius-button"
            class="toggle-button right-border-none unit-enabled"
          >
            °C
          </span>
          <span id="fahrenheit-button" class="toggle-button left-border">
            °F
          </span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
